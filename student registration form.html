<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --card: #f9f9f9;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: teal;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav button {
      margin: 0 5px;
      padding: 8px 12px;
      background: white;
      color: teal;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    form input[type="submit"] {
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      cursor: pointer;
    }

    .bank-container {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: var(--card);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .theme-switcher {
      padding: 6px 12px;
      border: none;
      background: white;
      color: teal;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <nav>
        <button onclick="showSection('form')">Registration</button>
        <button onclick="showSection('bank')">Banking UI</button>
        <button onclick="showSection('dashboard')">Admin Dashboard</button>
      </nav>
    </div>
    <button class="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
  </header>

  <!-- Student Registration Form -->
  <div id="form" class="section active">
    <h2>Student Registration</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required min="10" max="100">

      <input type="submit" value="Register">
    </form>
  </div>

  <!-- Banking UI -->
  <div id="bank" class="section">
    <div class="bank-container">
      <h2>My Bank Account</h2>
      <div class="balance">Balance: ‚Çπ<span id="balance">0</span></div>
      <input type="number" id="amount" placeholder="Enter amount">
      <br><br>
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="dashboard" class="section">
    <h2>Admin Dashboard</h2>
    <div class="dashboard">
      <div class="card">üìä Sales Overview</div>
      <div class="card">üë• User Analytics</div>
      <div class="card">‚öôÔ∏è Settings</div>
      <div class="card">üí¨ Messages</div>
      <div class="card">üìÅ File Manager</div>
      <div class="card">üìÖ Calendar</div>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll(".section");
      sections.forEach(section => section.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    let balance = 0;
    function deposit() {
      const amt = parseFloat(document.getElementById('amount').value);
      if (!isNaN(amt) && amt > 0) {
        balance += amt;
        document.getElementById('balance').textContent = balance.toFixed(2);
      }
    }

    function withdraw() {
      const amt = parseFloat(document.getElementById('amount').value);
      if (!isNaN(amt) && amt > 0 && amt <= balance) {
        balance -= amt;
        document.getElementById('balance').textContent = balance.toFixed(2);
      }
    }

    function toggleTheme() {
      const root = document.documentElement;
      const current = root.getAttribute("data-theme");
      root.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
